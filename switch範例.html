<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
</head>

<body>
	<script language="javascript">
		var x = prompt("請輸入1~3數字: ","");
		switch(x){
			case "1":
				alert("one");
				break;
			case "2":
				alert("two");
				break;
			case "3":
				alert("three");
				break;
			default:
				alert("超出範圍");
				break;
		}
	</script>
</body>
</html>
