<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
</head>

<body>
	<script language="javascript">
		var StrText = "";
		var x = prompt("請輸入數字: ","");
		var a = 0;
		var i;
		for (i = 1; i <= 9; i++){
			a = x * i;
			StrText += x + "* " + i + "= " + a + "\n";
		}
		alert(StrText);
	</script>
</body>
</html>
