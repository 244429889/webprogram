<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
</head>

<body>
	<table border = "1">
	<script language="javascript">
		var Students = new Array(7);
		for(var i = 0; i < Students.length; i++)
			Students[i] = new Array(3);
		Students[0][0] = "小丸子";
		Students[1][0] = "花輪";
		Students[2][0] = "小玉";
		Students[3][0] = "美環";
		Students[4][0] = "丸尾";
		Students[5][0] = "阿尾";
		Students[6][0] = "阿丸";
		Students[0][1] = 80;
		Students[1][1] = 95;
		Students[2][1] = 92;
		Students[3][1] = 85;
		Students[4][1] = 87;
		Students[5][1] = 76;
		Students[6][1] = 73;
		Students[0][2] = "B";
		Students[1][2] = "A";
		Students[2][2] = "A";
		Students[3][2] = "B";
		Students[4][2] = "B";
		Students[5][2] = "C";
		Students[6][2] = "C";
		for(var i = 0; i < Students.length; i++){
			document.write("<tr>");
			for(var j = 0; j < Students[i].length; j++)
				document.write("<td>" + Students[i][j] + "</td>");
			document.write("</tr>");
		}
					
	</script>
	</table>
</body>
</html>
