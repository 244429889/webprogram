<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
</head>

<body>
	<script language="javascript">
		var numInput = window.prompt("請輸入1~12數字","");
		switch(Number(numInput)){
			case 1:
				window.alert("January");
				break;
			case 2:
				window.alert("February");
				break;
			case 3:
				window.alert("March");
				break;
			case 4:
				window.alert("April");
				break;
			case 5:
				window.alert("May");
				break;
			case 6:
				window.alert("June");
				break;
			case 7:
				window.alert("July");
				break;
			case 8:
				window.alert("August");
				break;
			case 9:
				window.alert("September");
				break;
			case 10:
				window.alert("October");
				break;
			case 11:
				window.alert("November");
				break;
			case 12:
				window.alert("December");
				break;
			default:
				window.alert("輸入錯誤")
		}
	</script>
	
</body>
</html>
