<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
</head>

<body>
	<script language="javascript">
		var Quotes1 = new Array("一日之計在於晨","一個人年輕的時候，不會思索，他將一事無成","一個人不怕錯，就怕不改過，改錯並不難");
		var Quotes2 = new Array("人，最大的敵人是自己","成功永遠屬於那些愛拼搏的人");
		var Quotes3 = Quotes1.concat(Quotes2);
		for(var i=0;i < Quotes3.length;i++){
			document.write(Quotes3[i]+"<br>");
		}
	
	</script>
</body>
</html>
